<div class="profile">
	<div class="user-info">
		<img src="{{vm.github.img}}">
		<span class="name"> {{vm.github.name}} </span>
		<span class="username">@{{vm.username}}</span>
		<span class="bio">{{vm.github.bio}}</span>
		<div class="icon-items">
			<i class="icon-1 fa fa-map-marker" aria-hidden="true"></i><span class="location">{{vm.github.location}} </span>
			<i class="icon-2 fa fa-envelope" aria-hidden="true"></i><span class="email"> {{vm.github.email}} </span>
		</div>
		<span class="hireable">Hireable: Yes</span>
		<a class="github-button" href="/#/edit-profile-info">Add GitHub Info</a>
	</div>
	<div class="recent-projects">
		<span class="rp-title">Recent Projects</span>
		<div class="rp-items" ng-repeat=" repo in vm.github.repos">
			<a href="{{ repo.repo_link}}">
				<div class="rp-item">
					<div class="rp-title-stuff">
						<span class="rp-name">{{repo.repo_name}}</span>
						<span class="rp-lang">{{repo.repo_lang}}</span>
					</div>
					<span class="rp-desc">
						{{repo.repo_desc}}
					</span>
				</div>
			</a>
		</div>

	</div>
	<div>
		<a href="/#/{{vm.username}}/resume">
			<div class="resume-link">
				Click Here to View {{ vm.username }}'s Resume
			</div>
		</a>
	</div>
</div>
